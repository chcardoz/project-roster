query AllStudents(
  $coachID: Float!
  $limit: Int!
  $cursor: String
  $population: String!
  $isCoordinator: Boolean!
) {
  allStudents(
    population: $population
    coachID: $coachID
    limit: $limit
    cursor: $cursor
    isCoordinator: $isCoordinator
  ) {
    hasMore
    allStudents {
      ...BasicStudent
    }
  }
}
