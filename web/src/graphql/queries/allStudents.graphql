query AllStudents(
  $coachID: Float!
  $limit: Int!
  $cursor: String
  $population: String!
) {
  allStudents(
    population: $population
    coachID: $coachID
    limit: $limit
    cursor: $cursor
  ) {
    hasMore
    allStudents {
      id
      createdAt
      firstName
      lastName
      email
    }
  }
}
