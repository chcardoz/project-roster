fragment BasicOutreachResponse on OutreachResponse {
  errors {
    ...OutreachError
  }
  outreach {
    ...BasicOutreach
  }
}

fragment BasicMeetingResponse on MeetingResponse {
  errors {
    ...MeetingError
  }
  meeting {
    ...BasicMeeting
  }
}
fragment BasicCoachResponse on CoachResponse {
  errors {
    ...CoachError
  }
  coach {
    ...BasicUser
  }
}
fragment BasicStudentResponse on StudentResponse {
  errors {
    ...StudentError
  }
  student {
    ...BasicStudent
  }
}
