fragment BasicUser on Coach {
  id
  firstName
  lastName
  username
  email
  isCoordinator
}

fragment BasicStudent on Student {
  id
  createdAt
  email
  firstName
  lastName
  population
  isActive
  meetingFrequency
  modeOfMeeting
  assignedCoachID
}

fragment BasicMeeting on Meeting {
  id
  createdAt
  coachID
  studentID
  meetingDate
  duration
  week
}

fragment BasicOutreach on Outreach {
  id
  createdAt
  coachID
  studentID
  outreachDate
  type
  week
}
